{% extends 'base.html' %}

{% block content %}
  <h2>Welcome to Your Dashboard</h2>
  <h3>Your Enrolled Courses</h3>
  <ul>
    {% for course in enrolled_courses %}
      <li><a href="{% url 'assignment_detail' assignment_id=course.id %}">{{ course.title }}</a></li>
    {% endfor %}
  </ul>
  <h3>Assignments</h3>
  <ul>
    {% for assignment in assignments %}
      <li><a href="{% url 'assignment_detail' assignment_id=assignment.id %}">{{ assignment.title }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
